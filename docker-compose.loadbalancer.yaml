version: '3'
services:

  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./src/main/resources/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api

  api:
    build: .
    image: middleware/rest:latest
    hostname: api
    environment:
      - PORT=3000
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_NAME=middleware
      - DATABASE_USER=root
      - DATABASE_PASS=root
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:10.3
    hostname: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=middleware
    ports:
      - 3306:3306
      - 5567:5567